<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
	<title>Customer Pair</title>
</head>
<body>
<!-- Content Header (Page header) -->
<section class="content-header" layout:fragment="content-header">
	<h1>Market Data Header</h1>
</section>

<!-- Main content -->
<section class="content" layout:fragment="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">Market Data Content</h3>
					<div class="box-tools pull-right">
						<a href="/marketOption/data" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
					</div>
				</div>
				<form data-toggle="validator" id="marketOptionDataForm" role="form" th:object="${marketOption}" th:action="@{/marketOption/data/save}" method="post">
					<div class="box-body">
						<h3 th:text="|*{fullName} *{optionNum}|"></h3>
						<input type="hidden" name="optionNum" th:field="*{optionNum}"/>

						<div class="form-group">
							<label for="marketId">Market</label>
							<select class="form-control" id="marketId" th:field="*{marketId}">
								<option th:each="market:${markets}" th:value="${market.marketId}" th:text="|${market.marketName}|"></option>
							</select>
						</div>

						<div class="form-group">
							<label for="shortName">Short Name</label>
							<input type="text" maxlength="20"  class="form-control" th:field="*{shortName}" id="shortName" />
						</div>

						<div class="form-group">
							<label for="fullName">Full Name</label>
							<input type="text" maxlength="40" class="form-control" th:field="*{fullName}" id="fullName" />
						</div>

					</div>
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Save</button>
						<a href="/marketOption/data" class="btn btn-primary">Cancel</a>
					</div>
				</form>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
	</div>
</section>
<!-- /.content -->

<!-- Page used Java Script here -->
<th:block layout:fragment="script">
	<script language="JavaScript">
		$(document).ready(function () {
			$("#marketOptionDataForm").validate();
		})
	</script>
</th:block>

</body>
</html>
