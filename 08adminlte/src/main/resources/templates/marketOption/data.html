<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
	<title>Customer Pair</title>
</head>
<body>
<!-- Content Header (Page header) -->
<section class="content-header" layout:fragment="content-header">
	<h1>Market Data Header</h1>
</section>

<!-- Main content -->
<section class="content" layout:fragment="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">Market Data Content</h3>
					<div class="box-tools pull-right">
						<a href="/market/dataIndex/" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
					</div>
				</div>
				<form data-toggle="validator" role="form" th:object="${marketOption}" th:action="@{/market/saveData}" method="post">
					<div class="box-body">
						<h3 th:text="|*{fullName} *{expressId}|"></h3>
						<input type="hidden" name="expressId" th:field="*{expressId}"/>

						<div class="form-group">
							<label for="marketId" class="col-sm-2 control-label">Market</label>
							<div class="col-sm-10">
								<select class="form-control" id="marketId" name="marketId" th:field="*{marketId}">
									<option th:each="market:${markets}" th:value="${market.marketId}" th:text="|${market.marketName}|"></option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label for="optionNum" class="col-sm-2 control-label">Option Num</label>
							<div class="col-sm-10">
								<input type="number" required="true" class="form-control" th:field="*{optionNum}" id="optionNum" />
							</div>
						</div>

						<div class="form-group">
							<label for="shortName" class="col-sm-2 control-label">Short Name</label>
							<div class="col-sm-10">
								<input type="text" required="true" class="form-control" th:field="*{shortName}" id="shortName" />
							</div>
						</div>

						<div class="form-group">
							<label for="fullName" class="col-sm-2 control-label">Full Name</label>
							<div class="col-sm-10">
							<input type="text" required="true" class="form-control" th:field="*{fullName}" id="fullName" />
							</div>
						</div>



					</div>
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Save</button>
						<a href="/market/dataIndex/" class="btn btn-primary">Cancel</a>
					</div>
				</form>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
	</div>
</section>
<!-- /.content -->

<!-- Page used Java Script here -->
<th:block layout:fragment="script">
	<script language="JavaScript">
		$(document).ready(function () {

		})
	</script>
</th:block>

</body>
</html>
