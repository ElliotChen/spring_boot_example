<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
	<title>Customer Pair</title>
</head>
<body>
<!-- Content Header (Page header) -->
<section class="content-header" layout:fragment="content-header">
	<h1>Sport Pair Header</h1>
</section>

<!-- Main content -->
<section class="content" layout:fragment="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">Market Pair Content</h3>
					<div class="box-tools pull-right">
						<a href="/market/pair" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
					</div>
				</div>
				<form data-toggle="validator" class="form-horizontal" role="form" th:object="${marketOption}" th:action="@{/marketOption/pair/save}" method="post">
					<div class="box-body">
						<h3 th:text="|*{fullName}"></h3>
						<input type="hidden" name="compositedId" th:field="*{compositedId}"/>

						<div class="form-group">
							<label for="dgtMarketOption">DGT</label>
							<select class="form-control select2" id="dgtMarketOption" th:field="*{dgtMarketOption.compositedId}">
								<option th:each="ds : ${dgtMarketOptions}" th:value="${ds.compositedId}" th:text="|${ds.marketId}, ${ds.fullName}|"></option>
							</select>
						</div>

						<div class="form-group">
							<label for="brMarketOption">BR</label>
							<select class="form-control select2" id="brMarketOption" th:field="*{brMarketOption.compositedId}">
								<option th:each="ds : ${brMarketOptions}" th:value="${ds.compositedId}" th:text="|${ds.marketId}, ${ds.fullName}|"></option>
							</select>
						</div>
					</div>
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Save</button>
						<a href="/marketOption/pair" class="btn btn-primary">Cancel</a>
					</div>
				</form>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
	</div>
</section>
<!-- /.content -->

<!-- Page used Java Script here -->
<th:block layout:fragment="script">
	<script language="JavaScript">
		$(document).ready(function () {

		})
	</script>
</th:block>

</body>
</html>
