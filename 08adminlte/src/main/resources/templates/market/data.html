<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
	<title>Customer Pair</title>
</head>
<body>
<!-- Content Header (Page header) -->
<section class="content-header" layout:fragment="content-header">
	<h1>Market Data Header</h1>
</section>

<!-- Main content -->
<section class="content" layout:fragment="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">Market Data Content</h3>
					<div class="box-tools pull-right">
						<a href="/market/data" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
					</div>
				</div>
				<form data-toggle="validator" id="marketDataForm" role="form" th:object="${market}" th:action="@{/market/data/save}" method="post">
					<div class="box-body">
						<input type="hidden" name="marketId" th:field="*{marketId}"/>

						<div class="form-group">
							<label for="regionName" th:text="#{market.marketName}">Market Name</label>
							<input type="text" required maxlength="40" class="form-control" th:field="*{marketName}" id="regionName" />
						</div>

						<div class="form-group">
							<label for="priority" th:text="#{market.priority}">Priority</label>
							<input type="number" required class="form-control" th:field="*{priority}" id="priority" />
						</div>

						<div class="form-group">
							<label for="eventTypeId">Event Type</label>
							<select class="form-control" required id="eventTypeId" th:field="*{eventTypeId}">
								<option th:each="et : ${eventTypes}" th:value="${et.eventTypeId}" th:text="|${et.eventTypeId}, ${et.eventTypeName}|"></option>
							</select>
						</div>


					</div>
					<div class="box-footer">
						<button type="submit" class="btn btn-primary" th:text="#{btn.save}">Save</button>
						<a href="/market/data" class="btn btn-primary" th:text="#{btn.cancel}">Cancel</a>
					</div>
				</form>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
	</div>
</section>
<!-- /.content -->

<!-- Page used Java Script here -->
<th:block layout:fragment="script">
	<script language="JavaScript">
		$(document).ready(function () {
			$("#marketDataForm").validate();
		})
	</script>
</th:block>

</body>
</html>
