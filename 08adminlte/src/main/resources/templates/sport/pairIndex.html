<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
	<title>Dashboard</title>
</head>
<body>
<!-- Content Header (Page header) -->
<section class="content-header" layout:fragment="content-header">
	<h1>Sport Header</h1>
</section>

<!-- Main content -->
<section class="content" layout:fragment="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">Sport Content</h3>
				</div>
				<div class="box-body">
					<table id="sample" class="table table-bordered table-hover">
						<thead>
						<tr>
							<th th:text="#{sport.sportId}">Sport Id</th>
							<th th:text="#{sport.sportName}">Sport Name</th>
							<th>DGT Id refs</th>
							<th>BR Id refs</th>
							<th th:text="#{menu.function}">function</th>
						</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
	</div>
</section>
<!-- /.content -->

<!-- Page used Java Script here -->
<th:block layout:fragment="script">
	<script language="JavaScript">
		$(document).ready(function () {
			var table = $('table#sample').DataTable({
				'ajax': '/sport/findByPage',
				'serverSide': true,
				columns: [{
					data: 'sportId',
					orderable: false,
					searchable: false
				}, {
					data: 'sportName',
					orderable: false,
					searchable: false
				},{
					data: 'dgtIdXRefs',
					orderable: false,
					searchable: false
				},{
					data: 'brIdXRefs',
					orderable: false,
					searchable: false
				}, {
					data: null,
					orderable: false,
					searchable: false,
					render: function(data, type, row){
						return '<a href="/sport/pair/'+data.sportId+'" class="btn btn-primary">匹配</a>';
					}

				}]
			});
		})
	</script>
</th:block>

</body>
</html>
