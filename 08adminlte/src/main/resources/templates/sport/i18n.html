<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
	<title>Customer Pair</title>
</head>
<body>
<!-- Content Header (Page header) -->
<section class="content-header" layout:fragment="content-header">
	<h1>Sport I18N Header</h1>
</section>

<!-- Main content -->
<section class="content" layout:fragment="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 class="box-title">Sport I18N Content</h3>
					<div class="box-tools pull-right">
						<a href="/sport/i18nIndex/" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
					</div>
				</div>
				<h3 th:text="|${sport.sportId} ${sport.sportName}|"></h3>
				<div class="box-body">
				<form data-toggle="validator" class="form-horizontal" th:each="sp:${sports}" action="#" method="post">
					<input type="hidden" name="sportId" th:value="${sp.sportId}">
					<input type="hidden" name="language.languageCode" th:value="${sp.language.languageCode}">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<label th:text="${sp.language.languageName}" class="col-sm-2 control-label"></label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="sportName" th:value="${sp.sportName}" required maxlength="40"/>
					</div>
					<div class="col-sm-2">
						<button type="button" class="btn btn-primary">Save</button>
					</div>
				</form>
				</div>
				<div class="box-footer">
					<a href="/sport/i18nIndex/" class="btn btn-primary">返回</a>
				</div>






				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
	</div>
</section>
<!-- /.content -->

<!-- Page used Java Script here -->
<th:block layout:fragment="script">
	<script language="JavaScript">
		$(document).ready(function () {
			$(".btn").click(function(){
				var form = $(this).parents('form:first');

				//do validation
				form.validate();
				if (!form.valid()) {
					return;
				}

				$.post( "/sport/saveI18n", form.serialize(), function( data ){
					$.notify({
						// options
						message: data.message
					},{
						// settings
						type: 'success',
						delay: 1000
					})
				} );
			});

		})

	</script>
</th:block>

</body>
</html>
