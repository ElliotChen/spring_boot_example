<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
	<title>Customer Pair</title>
</head>
<body>
<!-- Content Header (Page header) -->
<section class="content-header" layout:fragment="content-header">
	<h1>Sport Data Header</h1>
</section>

<!-- Main content -->
<section class="content" layout:fragment="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">Sport Data Content</h3>
					<div class="box-tools pull-right">
						<a href="/sport/data" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
					</div>
				</div>
				<form data-toggle="validator" id="sportDataForm" role="form" th:object="${sport}" th:action="@{/sport/data/save}" method="post">
					<div class="box-body">
						<input type="hidden" th:field="*{sportId}"/>

						<div class="form-group">
							<label for="sportName">Sport Name</label>
							<input type="text" required maxlength="32" class="form-control" th:field="*{sportName}" id="sportName" />
						</div>

						<div class="form-group">
							<label for="priority">Priority</label>
							<input type="number" required class="form-control" th:field="*{priority}" id="priority" />
						</div>



					</div>
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Save</button>
						<a href="/sport/data" class="btn btn-primary">Cancel</a>
					</div>
				</form>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
	</div>
</section>
<!-- /.content -->

<!-- Page used Java Script here -->
<th:block layout:fragment="script">
	<script language="JavaScript">
		$(document).ready(function () {
			$("#sportDataForm").validate();
		})
	</script>
</th:block>

</body>
</html>
