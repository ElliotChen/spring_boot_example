<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
	<title>Customer Pair</title>
</head>
<body>
<!-- Content Header (Page header) -->
<section class="content-header" layout:fragment="content-header">
	<h1>Sport Pair Header</h1>
</section>

<!-- Main content -->
<section class="content" layout:fragment="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">Pair: <h3 th:text="|${sport.sportId} ${sport.sportName}|"></h3></h3>
					<div class="box-tools pull-right">
						<a href="/sport/pair" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
					</div>
				</div>
				<form data-toggle="validator" role="form" th:object="${sport}" th:action="@{/sport/pair/save}" method="post">
					<div class="box-body">
						<input type="hidden" name="sportId" th:field="*{sportId}"/>

						<div class="form-group">
							<label for="dgtSport.sportId">DGT</label>
							<select class="form-control select2" id="dgtSport.sportId" th:field="*{dgtSport.sportId}">
								<option th:each="ds : ${dgtSports}" th:value="${ds.sportId}" th:text="|${ds.sportId}, ${ds.sportName}|"></option>
							</select>
						</div>

						<div class="form-group">
							<label for="brSport.sportId">BR</label>
							<select class="form-control select2" id="brSport.sportId" th:field="*{brSport.sportId}">
								<option th:each="bs : ${brSports}" th:value="${bs.sportId}" th:text="|${bs.sportId}, ${bs.sportName}|"></option>
							</select>
						</div>


					</div>
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Save</button>
						<a href="/sport/pair" class="btn btn-primary">Cancel</a>
					</div>
				</form>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
	</div>
</section>
<!-- /.content -->

<!-- Page used Java Script here -->
<th:block layout:fragment="script">
	<script language="JavaScript">
		$(document).ready(function () {
			$('.select2').select2();
		})
	</script>
</th:block>

</body>
</html>
