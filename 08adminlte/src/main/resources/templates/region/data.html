<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
	<title>Customer Pair</title>
</head>
<body>
<!-- Content Header (Page header) -->
<section class="content-header" layout:fragment="content-header">
	<h1>Region Data Header</h1>
</section>

<!-- Main content -->
<section class="content" layout:fragment="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">Region Data Content</h3>
					<div class="box-tools pull-right">
						<a href="/region/data" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
					</div>
				</div>

				<form data-toggle="validator" id="regionDataForm" role="form" th:object="${region}" th:action="@{/region/data/save}" method="post">
					<div class="box-body">
						<input type="hidden" th:field="*{regionNum}"/>
						<div class="form-group">
							<label for="regionFullName" th:text="#{region.regionFullName}">Region Full Name</label>
							<input type="text" required maxlength="40"  class="form-control" th:field="*{regionFullName}" id="regionFullName" />
						</div>

						<div class="form-group">
							<label for="regionShortName" th:text="#{region.regionShortName}">Region Short Name</label>
							<input type="text" required maxlength="9" class="form-control" th:field="*{regionShortName}" id="regionShortName" />
						</div>

						<div class="form-group">
							<label for="alias" th:text="#{region.alias}">Alias</label>
							<input type="text" required maxlength="30" class="form-control" th:field="*{alias}" id="alias" />
						</div>
				</div>
					<div class="box-footer">
						<button type="submit" class="btn btn-primary" th:text="#{btn.save}">Save</button>
						<a href="/region/data" class="btn btn-primary" th:text="#{btn.cancel}">Cancel</a>
					</div>
				</form>


				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
	</div>
</section>
<!-- /.content -->

<!-- Page used Java Script here -->
<th:block layout:fragment="script">
	<script language="JavaScript">
		$(document).ready(function () {
			$("#regionDataForm").validate();
		})
	</script>
</th:block>

</body>
</html>
