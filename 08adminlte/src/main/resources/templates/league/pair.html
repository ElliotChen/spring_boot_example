<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
	<title>Customer Pair</title>
</head>
<body>
<!-- Content Header (Page header) -->
<section class="content-header" layout:fragment="content-header">
	<h1>Sport Pair Header</h1>
</section>

<!-- Main content -->
<section class="content" layout:fragment="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">Pair: <h3 th:text="|${league.leagueId} ${league.leagueName}|"></h3>
					<div class="box-tools pull-right">
						<a href="/league/pair" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
					</div>
				</div>
				<form data-toggle="validator" role="form" th:object="${league}" th:action="@{/league/pair/save}" method="post">
					<div class="box-body">
						<input type="hidden" name="leagueId" th:field="*{leagueId}"/>

						<div class="form-group">
							<label for="dgtLeague.leagueId">DGT</label>
							<select class="form-control select2" id="dgtLeague.leagueId" th:field="*{dgtLeague.leagueId}">
								<option th:each="ds : ${dgtLeagues}" th:value="${ds.leagueId}" th:text="|${ds.leagueId}, ${ds.leagueName}|"></option>
							</select>
						</div>

						<div class="form-group">
							<label for="brLeague.leagueId">BR</label>
							<select class="form-control select2" id="brLeague.leagueId" th:field="*{brLeague.leagueId}">
								<option th:each="bs : ${brLeagues}" th:value="${bs.leagueId}" th:text="|${bs.leagueId}, ${bs.leagueName}|"></option>
							</select>
						</div>


					</div>
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Save</button>
						<a href="/league/pair" class="btn btn-primary">Cancel</a>
					</div>
				</form>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
	</div>
</section>
<!-- /.content -->

<!-- Page used Java Script here -->
<th:block layout:fragment="script">
	<script language="JavaScript">
		$(document).ready(function () {
			$('.select2').select2();
		})
	</script>
</th:block>

</body>
</html>
